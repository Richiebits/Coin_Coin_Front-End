<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Junge' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Galindo' rel='stylesheet'>
        <link rel="stylesheet" href="css/connexion.css">
        <title>Coin Coin</title>
    </head>
    <body>
        <div id="conteneur">
            <input type="checkbox" id="toggle">
            <div class="connection">
                <h1>Connexion</h1>
                <form action="">
                    <label for="courriel">Courriel</label><br>
                    <input type="email" class="textbox"><br>
                    <label for="password">Mot de passe</label><br>
                    <input type="password" class="textbox"><br>
                    <input type="submit" value="Se connecter" >
                </form>
                <label for="toggle" class="button goRegister">Je n'ai pas de comte</label>
            </div>
            
            <div class="register">
                <form action="">
                    <h1>Créer un comte</h1>
                    <label for="nom">Nom</label><br>
                    <input type="text" class="textbox"><br>
                    <label for="prenom">Prenom</label><br>
                    <input type="text" class="textbox"><br>
                    <label for="email">Email</label><br>
                    <input type="email" class="textbox"><br>
                    <label for="tel">No Telephone</label><br>
                    <input type="tel" class="textbox"><br>
                    <label for="password1">Mot de passe</label><br>
                    <input type="password" class="textbox"><br>
                    <label for="password2">Confirmer Mot de passe</label><br>
                    <input type="password" class="textbox"><br>
                    <input type="submit" value="Confimer" >
                </form>
                <label for="toggle" class="button goLogin">J'ai déjà un comte</label>
            </div>
            
        <div class="section">
            <div id="circle"></div>
            <img src="ressources/CoinCoinLogo.png" alt="logo" id="logo">
        </div>
        
        
        </div>
    </body>
</html>
