<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Junge' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Galindo' rel='stylesheet'>
        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="/css/connexion.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
        <script type="module" src="/JavaScript/connexion.js"></script>
        <title>Connexion | Coin Coin</title>
    </head>
    <body>
        <div id="conteneur">
            <input type="checkbox" id="toggle">
            <div class="connection">
                <h1>Connexion</h1>
                <form action="">
                    <label for="courriel">Courriel</label><br>
                    <input type="email" class="textbox" id="lEmail"><br>
                    <label for="password">Mot de passe</label><br>
                    <input type="password" class="textbox" id="lMDP"><br>
                    <input type="button" value="Se connecter" id="bLogin" class="">
                </form>
                <label for="toggle" class="button goRegister">Je n'ai pas de compte</label>
            </div>
            
            <div class="register">
                <form action="POST" id="rForm">
                    <h1>Créer un compte</h1>
                    <label for="nom">Nom</label><br>
                    <input type="text" class="textbox" id="rNom"><br>
                    <label for="prenom">Prenom</label><br>
                    <input type="text" class="textbox" id="rPrenom"><br>
                    <label for="email">Email</label><br>
                    <input type="email" class="textbox" id="rEmail"><br>
                    <label for="tel">No Telephone (facultatif)</label><br>
                    <input type="tel" class="textbox" id="rTel"><br>
                    <label for="password1">Mot de passe</label>
                    <div class="tooltip">
                        <img src="ressources/information.png" alt="" id="infoLogo">
                        <span class="tooltipText">Le mot de passe doit avoir au moins 8 caractères, avec au moins une lettre majuscule, une lettre minuscule, un chiffre et un signe</span>
                    </div><br>
                    <input type="password" class="textbox" id="rMDP1"><br>
                    <label for="password2">Confirmer Mot de passe</label><br>
                    <input type="password" class="textbox" id="rMDP2"><br>
                    <input type="button" value="Confimer" id="bRegister" class="">
                </form>
                <label for="toggle" class="button goLogin">J'ai déjà un compte</label>
            </div>
            
        <div class="section">
            <div id="circle"></div>
            <img src="ressources/CoinCoinLogo.png" alt="logo" id="logo">
        </div>
        
        
        </div>
    </body>
</html>
