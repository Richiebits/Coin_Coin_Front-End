<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Junge' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Galindo' rel='stylesheet'>
        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="/css/graphiques.css">
        <script type="module" src="JavaScript/graphique.js" defer></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <title>Graphiques | Coin Coin</title>
    </head>
    <body>
        <header>
            <div id="head">
                <div id="circle"></div>
                <img src="ressources/CoinCoinLogo.png" alt="logo" id="logo">
                <h1>Coin Coin</h1>
            </div>
            <div id="nav">
                <a href="accueil.html" class="pages">Accueil</a>
                <a href="projets.html" class="pages">Projets</a>
                <a href="graphiques.html" class="pages">Graphiques</a>
                <a href="compte.html" class="pages">Compte</a>
            </div>
        </header>
        
        <main>
            <div id="listeProjets">
                
            </div>
            <div id="contenuProjet">
                <div id="titre">Choisissez un projet</div>
                <div id="description">Description</div>
                    <div class="graphique">

                    </div>
                    <div id="actionsContainer" style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;">
                        <div>
                            <button id="btnDepot">Dépôt</button>
                            <div id="depotInputContainer" style="display: none; margin-top: 5px;">
                                <input type="text" id="depotTransactionName" placeholder="Nom de la transaction" required>
                                <input type="number" id="depotMontant" placeholder="Montant" required>
                                <select id="depotRecurrence">
                                    <option value="0">Instantané</option>
                                    <option value="7">Hebdomadaire</option>
                                    <option value="14">Bi-hebdomadaire</option>
                                    <option value="30">Mensuel</option>
                                    <option value="365">Annuel</option>
                                </select>
                                <button id="btnConfirmerDepot" class="btn-confirmer" style="display: none;">Ajouter Dépôt</button>
                            </div>
                        </div>
                    
                        <div>
                            <button id="btnRetrait">Retrait</button>
                            <div id="retraitInputContainer" style="display: none; margin-top: 5px;">
                                <input type="text" id="retraitTransactionName" placeholder="Nom de la transaction" required>
                                <input type="number" id="retraitMontant" placeholder="Montant" required>
                                <select id="retraitRecurrence">
                                    <option value="0">Instantané</option>
                                    <option value="7">Hebdomadaire</option>
                                    <option value="14">Bi-hebdomadaire</option>
                                    <option value="30">Mensuel</option>
                                    <option value="365">Annuel</option>
                                </select>
                                <button id="btnConfirmerRetrait" class="btn-confirmer" style="display: none;">Ajouter Retrait</button>
                            </div>
                        </div>
                    </div>                                              
            </div>
        </main>
        

        <footer>
            <a href="https://github.com/Richiebits/Coin_Coin_Front-End" ><img src="ressources/github.svg" alt="github"></a>
            <p>
                <a href="https://github.com/TremblayElie227" target="_blank">Élie Tremblay</a>
                <a href="https://github.com/JustLProg" target="_blank">Justin Lavoie-Ladouceur</a>
                <a href="https://github.com/Richiebits" target="_blank">Louis-Simon Leclerc</a>
                <a href="https://github.com/nikolasunjka" target="_blank">Nikola Sunjka</a>
                <a href="https://github.com/gloubierETS" target="_blank">Gabriel Loubier</a>
            </p>
            <div>
                <div id="circle"></div>
                <img src="ressources/CoinCoinLogo.png" alt="logo" id="logo">
            </div>
        </footer>
    </body>
</html>
